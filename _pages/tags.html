---
title: タグ
permalink: /tags
---

<h1>{{ page.title }}</h1>

<h2>このサイトの記事に含まれるタグ一覧</h2>
{% include tag-cloud.jekyll tag_names=tag_names %}

<section class="posts-by-tags">
  {% for tag_name in tag_names %}
  <div>
    <h3 id="tag-name">{{ tag_name }}のタグが付いた記事一覧</h3>
    <ul>
      {% for post in site.tags[tag_name] %}
      <li>
        <a href="{{ post.url | prepend: baseurl }}"> {{ post.title }} </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</section>
