<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{{ page.title }} | wp041のサイト</title>
  <link rel=" stylesheet" href="/assets/css/styles.css" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Shippori+Antique&display=swap");
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.google_analytics }}");
  </script>
  {% feed_meta %} {% seo %}
</head>

<body>
  <div class="main">
    <div class="left-column">{% include left-column.jekyll %}</div>
    <div class="center-column">{{ content }}</div>
    <div class="right-column">{% include right-column.jekyll %}</div>
  </div>
</body>

</html>
